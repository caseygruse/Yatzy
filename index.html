<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Yatzy Game</title>
    <link rel="stylesheet" href="styles.css">
    <!--<script src="scripts/javaScriptMain.js"></script>-->
    <script src="scripts/typeScriptMain.js"></script>
</head>
<body>
    <h1>Yatzy</h1>

    <h1 id="welcome">Welcome to Yatzy!</h1>
    <h2>what are your players names</h2>
    <span id="lblPlayer1">Player1: </span><input id="player1Name" type="text">
    <br>
    <br>
    <span id="lblPlayer2">Player2: </span><input id="player2Name" type="text">
    <br>
    <br>
    <button id="letsPlay" type="button">Lets Play</button>
    <br>
    <h3>Dice On The Board</h3>
    <br>
    <span id="turn"> </span>

    <img id="inPlay1" class="inPlay" src="dice/1.png"></img>
    <img id="inPlay2" class="inPlay" src="dice/2.png"></img>
    <img id="inPlay3" class="inPlay" src="dice/3.png"></img>
    <img id="inPlay4" class="inPlay" src="dice/4.png"></img>
    <img id="inPlay5" class="inPlay" src="dice/5.png"></img>
    
    <div id="rollWrapper">
        <button class="buttons" id="roll" type="button">FIRST ROLL</button>
        <br>
        <br>
        <button class="buttons" id="roll2" type="button">2nd and 3rd Roll</button>
    </div>
    <br>
    <br>
    <!--<button id="endTurn" type="button" onclick="resetRollNum();">EndTurn</button> -->

    <h3>Your Hand</h3>

    <img id ="hand1" class="yourHand" src="" value="0"></img>
    <img id="hand2" class="yourHand" src="" value="0"></img>
    <img id="hand3" class="yourHand" src="" value="0"></img>
    <img id="hand4" class="yourHand"src="" value="0"></img>
    <img id="hand5" class="yourHand"src="" value="0"></img>
    <br>
    <br>
    <span id="player1Score"> </span>
    <br>
    <br>
    <span id="player2Score"> </span>
    <br>

    <table id="score">
        <tr>
            <td>Players</td>
            <td><span id="player1">player1</span></td>
            <td><span id="player2">player2</span></td>
        </tr>
        <tr> 
            <td>ones</td>
            <td><input id="1p1"class="1Score" class="bottomTotal1" type="text" readonly></td>
            <td><input id="2p1"class="2Score" type="text" readonly></td>
        </tr>
        <tr>
            <td>twos</td>
            <td><input id="1p2"class="1Score" class="bottomTotal1" type="text" readonly></td>
            <td><input id="2p2"class="2Score" type="text" readonly></td>
        </tr>
        <tr>
            <td>threes</td>
            <td><input id="1p3"class="1Score" class="bottomTotal1" type="text"readonly></td>
            <td><input id="2p3"class="2Score" type="text"readonly></td>
        </tr>
        <tr>
            <td>fours</td>
            <td><input id="1p4"class="1Score" class="bottomTotal1" type="text" readonly></td>
            <td><input id="2p4"class="2Score" type="text" readonly></td>
        </tr>
        <tr>
            <td>fives</td>
            <td><input id="1p5"class="1Score" class="bottomTotal1" type="text" readonly></td>
            <td><input id="2p5"class="2Score"  type="text" readonly></td>
        </tr>
        <tr>
            <td>sixes</td>
            <td><input id="1p6"class="1Score" class="bottomTotal1" type="text"readonly></td>
            <td><input id="2p6"class="2Score" type="text"readonly></td>
        </tr>
        <tr>
            <td>total</td>
            <td><input id="1pTotal" type="text" readonly></td>
            <td><input id="2pTotal" type="text" readonly></td>
        </tr>
        <tr>
            <td>bonus</td>
            <td><input class="1Score" id="1bonus" type="text" readonly></td>
            <td><input class="2Score" id="2bonus" type="text" readonly></td>
        </tr>
        <tr>
            <td>three of a kind</td>
            <td><input id="1pThreeKind"class="1Score" type="text" readonly></td>
            <td><input id="2pThreeKind"class="2Score" type="text" readonly></td>
        </tr>
        <tr>
            <td>four of a kind</td>
            <td><input id="1pFourKind"class="1Score" type="text"readonly></td>
            <td><input id="2pFourKind"class="2Score" type="text"readonly></td>
        </tr>
        <tr>
            <td>full house</td>
            <td><input id = "1pFullHouse"class="1Score" type="text" readonly></td>
            <td><input id = "2pFullHouse"class="2Score" type="text" readonly></td>
        </tr>
        <tr>
            <td>small straight</td>
            <td><input id="1pSmallStraight"class="1Score" type="text"readonly></td>
            <td><input id="2pSmallStraight"class="2Score" type="text"readonly></td>
        </tr>
        <tr>
            <td>large straight</td>
            <td><input id="1pLargeStraight"class="1Score" type="text"readonly></td>
            <td><input id="2pLargeStraight"class="2Score" type="text"readonly></td>
        </tr>
        <tr>
            <td>chance</td>
            <td><input id="1pChance"class="1Score" type="text" readonly></td>
            <td><input id="2pChance"class="2Score" type="text" readonly></td>
        </tr>
        <tr>
            <td>yahtzy</td>
            <td><input id="1pYatzy"class="1Score" type="text" readonly></td>
            <td><input id="2pYatzy"class="2Score" type="text" readonly></td>
        </tr>
        <tr>
            <td>Yahtzy Bonus</td>
            <td><input id="1pYatzyBonus" class="1Score" type="text" readonly></td>
            <td><input id="2pYatzyBonus" class="2Score" type="text" readonly></td>

        </tr>
    </table>
    <button type="button" id="endGame">End Game</button>



    <div id="preload">
        <img src="dice/1.png" width="1" height="1" alt="Image 01" />
        <img src="dice/2.png" width="1" height="1" alt="Image 02" />
        <img src="dice/3.png" width="1" height="1" alt="Image 03" />
        <img src="dice/4.png" width="1" height="1" alt="Image 01" />
        <img src="dice/5.png" width="1" height="1" alt="Image 02" />
        <img src="dice/6.png" width="1" height="1" alt="Image 03" />
         
     </div>

     <p id="rules"> </p>
</body>
</html>
